<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Condicional IF With JS</title>
</head>
<body>    
    <!-- En este ejemplo el programa evaluará si puedo o no comprarme un carro -->
    
<script>
    // Declaramos las variables que necesitamos para este ejercicio
    var precioCarro = 20000000;
    // Pedimos al usuario que ingrese un valor
    var ahorros=prompt("Ingresar nuevo valor ahorrado");

    //iniciamos la condicion para que el programa la determine y nos informe
    if (ahorros >= precioCarro){
        alert("¡Felicitaciones! Puedes comprar tu carro");
    }

    else {
        alert("Lo siento, no puedes comprar el carro, sigue ahorrando, pronto lo conseguiras");
    }

    alert("Continúa la ejecución del programa");

</script>


</body>
</html>
